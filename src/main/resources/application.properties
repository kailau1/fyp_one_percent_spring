spring.data.mongodb.uri=mongodb://localhost:27017/fyp

server.port=8084

management.health.show.details=always
management.actuator.enabled=true
management.endpoints.web.base-path=/actuator
management.endpoints.web.exposure.include=health,info,prometheus,metrics,loggers

springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.api-docs.path=/api-docs
springdoc.api-docs.enabled=true

